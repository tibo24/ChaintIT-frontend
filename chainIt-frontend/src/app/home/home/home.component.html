<mat-toolbar color="primary" class="example-toolbar">
  <button class='menuButton' mat-icon-button (click)="sidenav.toggle(); windowResize()"><mat-icon>menu</mat-icon></button>
  <span class="spacer"></span>
  <h1 class="example-app-name">Chain-It dashboard</h1>
  <span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="modeView">
    <mat-form-field>
      <input matInput placeholder="Module name" value="">
    </mat-form-field>
    <button mat-button><mat-icon>search</mat-icon></button>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-list>
      <mat-list-item *ngFor="let module of modules">{{module}}</mat-list-item>
     </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-module></app-module>
  </mat-sidenav-content>
</mat-sidenav-container>

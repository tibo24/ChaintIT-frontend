<mat-dialog-content class="dialog-container" [formGroup]="form">

  <h2 mat-dialog-title>Sensor aanmaken</h2>

  <mat-form-field>
    <input type="text" matInput #lrcid placeholder="Lrcid" formControlName="lrcid" required>
  </mat-form-field>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Sluit</button>
    <button class="mat-raised-button mat-primary" (click)="submit()">Ok</button>
  </mat-dialog-actions>

</mat-dialog-content>

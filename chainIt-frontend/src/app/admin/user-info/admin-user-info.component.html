<h1 class="mat-h1">Gebruikers</h1>
<div class="example-table-container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <mat-icon (click)="openRegisterUserDialog()" color="primary" class="add-user">person_add</mat-icon>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Voornaam</th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Achternaam</th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Bedrijf</th>
      <td mat-cell *matCellDef="let user"> {{user.company}} </td>
    </ng-container>

    <ng-container matColumnDef="participant">
      <th mat-header-cell *matHeaderCellDef>Deelnemer</th>
      <td mat-cell *matCellDef="let user"> {{user.participant}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actie</th>
      <td mat-cell *matCellDef="let user">
        <!-- <mat-icon  color="primary">person</mat-icon>
          &nbsp; -->
        <mat-icon (click)="openDeleteUserDialog(user.firstName, user._id)" color="warn">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>

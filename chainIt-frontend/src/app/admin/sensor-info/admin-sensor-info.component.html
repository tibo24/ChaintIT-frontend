<h1 class="mat-h1">Sensors</h1>
<div class="example-table-container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <mat-icon (click)="openAddSensorDialog()" color="primary" class="add-user">add</mat-icon>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="lrcid">
      <th mat-header-cell *matHeaderCellDef>Lrcid</th>
      <td mat-cell *matCellDef="let sensor"> {{sensor.lrcid}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actie</th>
      <td mat-cell *matCellDef="let sensor">
        &nbsp;
        <mat-icon (click)="openDeleteUserDialog(sensor.lrcid, sensor._id)" color="warn">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
